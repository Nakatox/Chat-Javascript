    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<style>
.connected{
    display: none;
}
.loading{
    display: none;
}
</style>
<body>
<div class="connected">
    
    <div class="messages">


    </div>
    <form action="" class="form">
        <input type="text" class="message" placeholder="Enter your message">
        <input type="submit" value="send" class="send">
    </form>
    <p class="disco">Disconnect</p>
    <div class="checkbox">

    </div>
</div>
<div class="loading">
    <img src="https://cdn.discordapp.com/attachments/414258067870449665/445736475158380544/discord.gif" alt="">
</div>
<div class="connexion">
    <img src="logo.png" alt="" class="logo">
    <form action="" class="formconnect">
        <div>
      <p>Email : </p> <input type="text" class="email enter" >
    </div>
    <div>
       <p>Password :</p>  <input type="password" class="password enter" >
    </div>
    <div>
       <input type="submit" value="Connexion" class="button">
    </div>
    </form>
</div>

</body>
</html>
